<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Produtos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
        table {
        border-collapse: collapse;
        width: 100%;
        }

        th, td {
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even){background-color: #8FBC8F}

        th {
          background-color: #ADD8E6;
          color: F0F8FF;
        }


        </style>
        
      </head>
    <body>

        <div class="col-8 m-auto pt-2 pb-2 text-center">
          <h1>Produtos Cadastrados</h1>
        
            <form onsubmit="selecionaProduto()">
                <label for="id">Id :</label>
                <input name="id" id="id" type="text">
                <br><br>
                <button class="btn btn-outline-primary" type="submit">Procurar</button>

          </div>

          <table id='tabela'>
          <tr>
          <th> id </th>
          <th> Nome </th>
          <th> Categoria </th>

          </tr>
        
         </table>
         <script src="../static/selectOne.js"></script>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
          <a href="./index.html" class="btn btn-outline-warning">Voltar</a>
        </div>
       </div>
    </body>
